<nav class="nav navbar">
    <h4 class="col-4 d-flex justify-content-center">Product List</h4>
    <a routerLink="/">
        <h5 class="scandiweb-logo col-4 d-flex justify-content-center">scandiweb</h5>
    </a>
    <div class="buttons-interaction col-4 d-flex justify-content-center">
        <button (click)="createProduct(manageProducts.value)" class="btn btn-primary" id="save">Save</button>
        <a routerLink="/" class="btn btn-danger ml-3" id="delete-product-btn">CANCEL</a>

    </div>
</nav>
<div class="container">
    <form [formGroup]="manageProducts" (ngSubmit)="createProduct(manageProducts.value)" #product_form id="product_form">
        <div class="inner-block p-3">
            <div class="form-group row p-3">
                <label for="price" class="col-12 col-lg-2">Type:</label>
                <select id="type" formControlName="type" class="form-control  col-8 col-lg-6" id="productType">
                    <option value="" disabled selected>Select Type</option>
                    <option value="disk">DVD</option>
                    <option value="book">Book</option>
                    <option value="furniture">Furniture</option>
                </select>
            </div>
            <div class="form-group row p-3">
                <label for="price" class="col-12 col-lg-2">Name:</label>
                <input class="form-control col-8 col-lg-6" type="text" id="name" formControlName="name"
                    placeholder="Name of Product">
            </div>
            <div class="form-group row p-3">
                <label for="price" class="col-12 col-lg-2">SKU:</label>
                <input class="form-control col-8 col-lg-6" type="text" id="sku" formControlName="sku"
                    placeholder="SKU of Product">
            </div>
            <div class="form-group row p-3">
                <label for="price" class="col-12 col-lg-2">Price:</label>
                <input type="text" class="form-control col-8 col-lg-6" id="price" formControlName="price"
                    placeholder="Price of Product in $">
            </div>


            <!-- Conditional Inputs based on the selected type -->
            <div *ngIf="manageProducts.get('type')?.value === 'disk'" class="form-group row p-3 ">
                <label for="size" class="col-12 col-lg-2">Size:</label>
                <input class="form-control col-8 col-lg-6" type="text" id="size" formControlName="size"
                    placeholder="Insert size in MB(Megabytes)">
            </div>

            <div *ngIf="manageProducts.get('type')?.value === 'book'" class="form-group row p-3 ">
                <label for="weight" class="col-12 col-lg-2">Weight:</label>
                <input class="form-control col-8 col-lg-6" type="text" id="weight" formControlName="weight"
                    placeholder="Insert weight in GR(Grams)">
            </div>

            <div formGroupName="dimensions" *ngIf="manageProducts.get('type')?.value === 'furniture'"
                class="form-group row p-3 ">
                <label for="dimensions" class="col-12 col-lg-2">Dimensions (e.g., 10x8x2):</label>
                <div class="col-8 col-lg-6 d-flex flex-column">
                    <div>
                        <input class="form-control" type="text" id="height" formControlName="height"
                            placeholder="Height (CM)">
                    </div>
                    <div>
                        <input class="form-control" type="text" id="width" formControlName="width"
                            placeholder="Width (CM)">
                    </div>
                    <div>
                        <input class="form-control" type="text" id="length" formControlName="length"
                            placeholder="Length (CM)">
                    </div>

                </div>
            </div>

        </div>
        <button (click)="createProduct(manageProducts.value)" [disabled]="manageProducts.invalid"
            class="btn btn-primary" id="save">Save</button>
    </form>
</div>
