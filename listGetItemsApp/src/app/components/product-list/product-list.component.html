<nav class="nav navbar">
  <h4 class="col-4 d-flex justify-content-center">Product List</h4>
  <div class="buttons-interaction col-4 d-flex justify-content-center">
    <a routerLink="/addproduct" class="btn btn-primary" id="add-product-btn">ADD</a>
    <button class="btn btn-danger ml-3" id="delete-product-btn" [disabled]="massDeleteShow == false"
      (click)="deleteSelectedProducts()">MASS
      DELETE</button>

  </div>
</nav>
<div class="container">
  <div class="row product-list pt-4 d-flex justify-content-center">
    <div class="product-item col-3 m-2 p-3" *ngFor="let item of productListExample">
      <input type="checkbox" name="delete-checkbox" class="delete-checkbox" (click)="handleCheckboxChange(item.id)">
      <h3>SKU: {{item.sku}}</h3>
      <h3>NAME: {{item.name}}</h3>
      <h3>PRICE: {{item.price}}$</h3>
      <h3 id="productType">TYPE: {{item.type | uppercase}}</h3>
      <h3 *ngIf="item.type === 'disk'">SIZE: {{item.size}} MB</h3>
      <h3 *ngIf="item.type === 'book'">WEIGHT: {{item.weight}}GR</h3>
      <h3 *ngIf="item.type === 'furniture' ">DIMENSIONS: {{item.dimensions}}</h3>
    </div>
  </div>
</div>
